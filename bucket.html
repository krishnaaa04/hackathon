<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Bucket List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        romanticPurple: '#a855f7',
                        softPink: '#f9a8d4',
                        calmingBlue: '#60a5fa',
                    },
                },
            },
        };

        function validateForm(event) {
            event.preventDefault();
            const checkedItems = document.querySelectorAll('input[type="checkbox"]:checked');
            if (checkedItems.length === 0) {
                alert('Please select at least one item from the list.');
            } else {
                alert('Your bucket list has been saved!');
            }
        }

        function addBucketItem() {
            const input = document.getElementById("new-bucket-item");
            const list = document.getElementById("bucket-list-items");
            const itemText = input.value.trim();
            if (itemText) {
                const listItem = document.createElement("div");
                listItem.className = "flex items-center";
                listItem.innerHTML = `
                    <input type="checkbox" class="mr-2">
                    <label class="font-semibold text-purple-700">${itemText}</label>
                `;
                list.appendChild(listItem);
                input.value = "";
            }
        }
    </script>
</head>
<body class="bg-gradient-to-r from-romanticPurple via-softPink to-calmingBlue min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg w-11/12 md:w-2/3 p-8">
        <h1 class="text-3xl font-bold text-purple-600 text-center">âœ¨ Future Bucket List</h1>
        <p class="text-gray-600 text-center mt-2">Here are some exciting goals and experiences to look forward to!</p>

        <form id="bucket-list-form" class="mt-6 space-y-6" onsubmit="validateForm(event)">
            <div id="bucket-list-items" class="space-y-4">
                <div class="flex items-center">
                    <input type="checkbox" class="mr-2" checked>
                    <label class="font-semibold text-purple-700">Visit the Eiffel Tower in Paris</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <label class="font-semibold text-purple-700">Go on a road trip across the United States</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <label class="font-semibold text-purple-700">Learn how to surf in Hawaii</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" class="mr-2" checked>
                    <label class="font-semibold text-purple-700">Attend a major music festival (e.g., Coachella)</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <label class="font-semibold text-purple-700">Go on a hot air balloon ride</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" class="mr-2" checked>
                    <label class="font-semibold text-purple-700">Take a cooking class in Italy</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <label class="font-semibold text-purple-700">Visit all seven continents</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <label class="font-semibold text-purple-700">Run a marathon in New York City</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <label class="font-semibold text-purple-700">Go scuba diving in the Great Barrier Reef</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <label class="font-semibold text-purple-700">Live in a different country for a year</label>
                </div>
            </div>

            <div class="mt-4">
                <input id="new-bucket-item" type="text" placeholder="Add a new goal..." class="w-full p-2 border border-gray-300 rounded-lg">
                <button type="button" onclick="addBucketItem()" class="mt-2 bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700 transition">
                    Add to Bucket List
                </button>
            </div>

            <button type="submit" class="mt-4 bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700 transition">
                Save Your List
            </button>
        </form>
    </div>
</body>
</html>
