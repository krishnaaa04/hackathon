<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album - Cupid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        romanticPurple: '#a855f7',
                        deepPurple: '#6b21a8',
                        softPink: '#f9a8d4',
                        calmingBlue: '#60a5fa',
                    },
                },
            },
        };
    </script>
</head>
<body class="bg-gradient-to-r from-romanticPurple via-softPink to-calmingBlue min-h-screen">

    <header class="bg-white shadow-lg py-4">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold text-purple-600">ðŸ“¸ Photo Album</h1>
            <p class="text-gray-600">Share and cherish your favorite moments.</p>
        </div>
    </header>

    <div class="container mx-auto mt-8 px-4">
        <!-- Upload Button -->
        <div class="text-center mb-8">
            <button class="bg-purple-600 text-white font-bold py-2 px-4 rounded-full hover:bg-purple-700 transition-all">Upload New Photo</button>
        </div>

        <!-- Photo Gallery -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Repeat this block for each photo -->
            <div class="relative group">
                <img src="https://wallpapers.com/images/hd/couples-pictures-dw2eeep13gqgbi6q.jpg" alt="Photo 1" class="w-full h-48 object-cover rounded-lg shadow-lg transition-all duration-300 transform group-hover:scale-105">
                <div class="absolute inset-0 bg-black bg-opacity-50 flex justify-center items-center opacity-0 group-hover:opacity-100 transition-all rounded-lg">
                    <p class="text-white text-lg">Photo 1</p>
                </div>
            </div>
            <div class="relative group">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPTwnuGM-q22lsKiIkQ2LgLY46x6Gihwp1bQ&s" alt="Photo 2" class="w-full h-48 object-cover rounded-lg shadow-lg transition-all duration-300 transform group-hover:scale-105">
                <div class="absolute inset-0 bg-black bg-opacity-50 flex justify-center items-center opacity-0 group-hover:opacity-100 transition-all rounded-lg">
                    <p class="text-white text-lg">Photo 2</p>
                </div>
            </div>
            <div class="relative group">
                <img src="https://i.pinimg.com/236x/c2/3c/a4/c23ca4cb0958e5cebc11397bd77a7105.jpg" alt="Photo 3" class="w-full h-48 object-cover rounded-lg shadow-lg transition-all duration-300 transform group-hover:scale-105">
                <div class="absolute inset-0 bg-black bg-opacity-50 flex justify-center items-center opacity-0 group-hover:opacity-100 transition-all rounded-lg">
                    <p class="text-white text-lg">Photo 3</p>
                </div>
            </div>
            <div class="relative group">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGnPFi6jxoF8GcI_4uvIQch8M9OGAbJ4JltA&s" alt="Photo 4" class="w-full h-48 object-cover rounded-lg shadow-lg transition-all duration-300 transform group-hover:scale-105">
                <div class="absolute inset-0 bg-black bg-opacity-50 flex justify-center items-center opacity-0 group-hover:opacity-100 transition-all rounded-lg">
                    <p class="text-white text-lg">Photo 4</p>
                </div>
            </div>
            <div class="relative group">
                <img src="https://i.pinimg.com/736x/99/d0/1d/99d01d1494c13777f425a0d3f85d8548.jpg" alt="Photo 5" class="w-full h-48 object-cover rounded-lg shadow-lg transition-all duration-300 transform group-hover:scale-105">

                    <p class="text-white text-lg">Photo 5</p>
                </div>
            </div>
            <div class="relative group">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDDBnK6fWciLQ_hf4e7PxKqgiCzSKXpxg1E8hUBSuDsLGDpNvLPjY5XyyuXkee2ETlLFg&usqp=CAU" alt="Photo 6" class="w-full h-48 object-cover rounded-lg shadow-lg transition-all duration-300 transform group-hover:scale-105">
                <div class="absolute inset-0 bg-black bg-opacity-50 flex justify-center items-center opacity-0 group-hover:opacity-100 transition-all rounded-lg">
                    <p class="text-white text-lg">Photo 6</p>
                </div>
            </div>
            <div class="relative group">
                <img src="https://i.pinimg.com/736x/e9/2d/4b/e92d4be44c25dad200c6bc3362b19c6d.jpg" alt="Photo 7" class="w-full h-48 object-cover rounded-lg shadow-lg transition-all duration-300 transform group-hover:scale-105">

                    <p class="text-white text-lg">Photo 7</p>
                </div>
            </div>
            <div class="relative group">
                <img src="https://i.pinimg.com/1200x/c1/a6/e1/c1a6e1d7e203b2ac9251eb675a4c3e7c.jpg" alt="Photo 8" class="w-full h-48 object-cover rounded-lg shadow-lg transition-all duration-300 transform group-hover:scale-105">
                <div class="absolute inset-0 bg-black bg-opacity-50 flex justify-center items-center opacity-0 group-hover:opacity-100 transition-all rounded-lg">
                    <p class="text-white text-lg">Photo 8</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
