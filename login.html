<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Couple Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              romanticPurple: '#a855f7',
              deepPurple: '#6b21a8',
              softPink: '#f9a8d4',
            },
          },
        },
      };

      // Simulate login and redirect to the home page
      function login() {
        window.location.href = "home.html";
      }
    </script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-romanticPurple via-softPink to-deepPurple">
    <div class="bg-white shadow-xl rounded-2xl p-8 sm:p-12 w-full max-w-lg">
        <h2 class="text-3xl font-bold text-center text-deepPurple mb-2"> Welcome Back</h2>
        <p class="text-gray-600 text-center mb-8">Log in to your ðŸ’˜ Cupid account</p>
        <form onsubmit="event.preventDefault(); login();" class="space-y-6">
            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" required 
                    class="mt-2 w-full p-3 border border-gray-300 rounded-xl focus:ring-romanticPurple focus:border-romanticPurple transition duration-200">
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required 
                    class="mt-2 w-full p-3 border border-gray-300 rounded-xl focus:ring-romanticPurple focus:border-romanticPurple transition duration-200">
            </div>

            <!-- Login Button -->
            <div>
                <button type="submit" 
                    class="w-full bg-deepPurple text-white font-bold py-3 rounded-xl hover:bg-romanticPurple focus:ring-4 focus:ring-softPink transition duration-300">
                    Log In
                </button>
            </div>
        </form>

        <!-- Additional Links -->
        <p class="text-sm text-gray-500 mt-6 text-center">
            Don't have an account? 
            <a href="/register" class="text-romanticPurple font-medium hover:underline hover:text-deepPurple transition duration-200">
                Register here
            </a>.
        </p>
    </div>
</body>
</html>
